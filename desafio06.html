<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul type = "square">
        <li> <p><abbr title="Use a tag p">Parágrafos</abbr></p></li>
        <li><p><abbr title="Use h1">Títulos</abbr></p></li>
        <li><p><abbr title="Use img">Imagens</abbr></p></li>
        <li><p><abbr title="Use abbr">Abreviações</abbr></p></li>
        <li><p><abbr title="Use code">Códigos-fontes</abbr></p></li>
        <li><p><abbr title="Use ol">Listas numeradas</abbr></p></li>
        <li><p><abbr title="Use ul ">Lista com demarcadores</abbr></p></li>
    </ul>
